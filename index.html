<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1.0"
    />
    <title>AthkarWeb - Read and Recite Daily Athkar</title>
    <meta
      name="description"
      content="Read and Recite daly Athkar with AthkarWeb! AthkarWeb is a Sadaqa Jariya made by Omar Ahmed (techtycho). Read Daily Athkar here!"
    />
    <meta name="author" content="Omar Ahmed" />
    <meta
      name="keywords"
      content="AthkarWeb, Athkar Web, Athkar, Islam, Muslim"
    />
    <link rel="shortcut icon" href="/assets/branding/athkarweb/logo.svg" />
    <script
      src="https://kit.fontawesome.com/1e938fdd74.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/dist/index.js"></script>
    <link rel="stylesheet" href="/dist/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-items">
        <div class="logo">
          <a href="/">أذكار</a>
        </div>
        <li class="nav-item nav-item-lg">
          <a href="/athkar" data-translate="athkarNavItem">Athkar</a>
        </li>
        <li class="nav-item nav-item-lg">
          <a href="/hadith" data-translate="hadithNavItem">Hadith</a>
        </li>
        <li class="nav-item nav-item-lg">
          <a href="/about" data-translate="aboutNavItem">About</a>
        </li>
        <div class="spacer"></div>
        <li class="nav-item">
          <i class="fa-solid fa-gear" id="settings-icon"></i>
          <i class="fa-solid fa-bars" id="bars-icon"></i>
        </li>
      </ul>
    </nav>
    <main id="main">
      <div class="panel">
        <div class="title">
          <h1>أذكار ويب</h1>
          <p>- Athkar Web -</p>
        </div>
        <p class="subtitle">من أذكار الكتاب و السنة</p>
        <div class="spacer"></div>
        <button class="btn" id="btn" data-translate="beginBtn">Begin</button>
      </div>
    </main>
    <div class="menu" id="menu-modal">
      <h1 class="menu-header">
        <a href="/">أذكار</a>
      </h1>
      <div class="menu-content">
        <ul class="nav-items">
          <li data-translate-align="menuAthkar">
            <a href="/athkar" data-translate="menuAthkar">Athkar</a>
          </li>
          <li data-translate-align="menuHadith">
            <a href="/hadith" data-translate="menuHadith">Hadith</a>
          </li>
          <li data-translate-align="menuAbout">
            <a href="/about" data-translate="menuAbout">About</a>
          </li>
          <li id="menu-settings" data-translate-align="menuSettings">
            <a data-translate="menuSettings">Settings</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal settings" id="settings-modal">
      <div class="close" id="modal-close">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 data-translate="modalHeader">Settings</h1>
      <h3 data-translate="modalLang" data-translate-align="modalLang">
        Language
      </h3>
      <switcher-ui id="lang-switcher">
        <li data-option="lang-english" data-translate="modalLangEnglish">
          English
        </li>
        <li data-option="lang-arabic" data-translate="modalLangArabic">
          Arabic
        </li>
      </switcher-ui>
    </div>
  </body>
</html>
